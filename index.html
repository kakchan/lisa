<!DOCTYPE html>

<html>
	<head>
		<title>Sample App</title>
		<script src="src/lib/curl.js"></script>
		<script>
		var config = {
			baseUrl: "src",
			paths: {
				"curl": "lib/curl.js", 
			},
			preloads: [
				"src/lib/polyfills"
			]
		};
		
		curl( config, [ "lib/jquery", "lib/jquery-nohtml", "app" ]).then(function( $, create, App ) {
			new App({});
		});
		</script>
	</head>
	<body></body>
</html>
